<body>

    <div class="container" style="margin-top:100px">

        <h1>FIFA World Cup<sup>TM</sup></h1>
        <h2>All Time Statistics</h2>
        <div class="row">
            <div class="col-sm" style="padding-top: 10px">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="ranking-type" style="color: aliceblue">Chart data</label>
                        <select class="form-control" id="ranking-type" style="margin-left:10px; color:white;">
                            <option value="GOALS">Goals</option>
                            <option value="AVERAGE_GOALS">Average goals</option>
                            <option value="MATCHES">Matches</option>
                            <option value="TEAMS">Teams</option>
                            <option value="AVERAGE_ATTENDANCE">Average attendance</option>
                        </select>
                        
                    </div>
                </form>
                <div id="chart-area"></div>
            </div>

            <div class="col-sm" style="padding-top: 10px">
                <p style="margin-left: -7px;">Date range</p>
                <p><input type="text" id="range" readonly></p>
                <div id="slider-range"></div>
                <div>
                    <p id="info" style="padding-top: 20px"></p>
                </div>
            </div>
        </div>
    </div>
